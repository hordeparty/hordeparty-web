<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Serial client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
<table border="0">
    <tr>
        <td align="right">Room</td>
        <td><input type="text" value="" id="room"/></td>
        <td colspan="2">
            <button id="joinRoomBtn" onclick="joinRoom();" style="width: 100%;">create/join Room</button>
        </td>
        <td>
            &nbsp;
        </td>
    </tr>
    <tr>
        <td align="right">Player</td>
        <td><input type="text" value="Name" id="playerName" onchange="spclient.changePlayerName();"/></td>
        <td align="right">Input</td>
        <td><select id="gamepadSelect" onchange="debugSend();" disabled="disabled">
            <option value="">select gamepad</option>
            <option value="">gamepad0</option>
            <option value="">gamepad1</option>
            <option value="">gamepad2</option>
            <option value="">gamepad3</option>
            <option value="4">Keyboard</option>
            <option value="5">Screen</option>
        </select></td>

    </tr>
    <tr>
        <td colspan="4">
            <button id="connectBtn" onclick="spclient.connect();" disabled="disabled" style="width: 100%;">Waiting
                server...
            </button>
        </td>
    </tr>
</table>
<br/>
<video width="640" height="480" id="receiver-video" playsinline autoplay muted></video>
<hr>
Volume:
<button onclick="volume(false);">-</button>
<button onclick="volume(true);">+</button>
<button onclick="videoFullScreen();">fullscreen</button>
<script>
    function volume(upDown) {
        let currentVol = document.getElementById("receiver-video").volume;
        if (document.getElementById("receiver-video").muted) {
            document.getElementById("receiver-video").muted = false;
            document.getElementById("receiver-video").volume = 0.1;
            currentVol = 0.1;
        }
        if (upDown) {
            if (currentVol <= 0.9) {
                document.getElementById("receiver-video").volume = currentVol + 0.1;
            }
        } else if (currentVol >= 0.1) {
            document.getElementById("receiver-video").volume = currentVol - 0.1;
        }
    }

    function videoFullScreen() {
        document.getElementById("receiver-video").requestFullscreen();
    }

</script>
<script src="assets/js/simplepeer.min.js"></script>
<script src="assets/js/class/gamepad/FakeBtn.js"></script>
<script src="assets/js/class/gamepad/FakeGamepad.js"></script>
<script src="assets/js/class/gamepad/SimpleAxisToBtn.js"></script>
<script src="assets/js/class/gamepad/AxisToBtn.js"></script>
<script src="assets/js/class/gamepad/KeyboardGamePad.js"></script>
<script src="assets/js/class/gamepad/GamepadMap.js"></script>
<script src="assets/js/class/gamepad/GamepadHandler.js"></script>
<script src="assets/js/class/simplepeer/SimplePeerClient.js"></script>
<script src="assets/js/serial-client.js"></script>
<script src="assets/js/gamepad.js"></script>

</body>
</html>
